<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CallBack Hell</title>
  </head>
  <body>
    <h1>Apna college</h1>
    <script>
      let h1 = document.querySelector("h1");

      function changeColor(color, delay) {
        setTimeout(() => {
          h1.style.color = color;
        }, delay);
      }

      changeColor("red", 1000);
      changeColor("green", 2000);
      changeColor("pink", 3000);
