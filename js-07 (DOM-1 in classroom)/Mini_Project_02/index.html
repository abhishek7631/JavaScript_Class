<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change color üèî</title>
    <style>
      button {
        margin-left: 500px;
        margin-top: 200px;
        height: 6rem;
        width: 6rem;
        border-radius: 100%;
        cursor: pointer;
        background-color: aqua;
        border: none;
        box-shadow: 0px 0px 0px 1px black;
      }
    </style>
  </head>
  <body>
    <button onclick="changeColor()">Generate Random color</button>

    <script>
      let bgColor = document.body;

      function randomColor() {
        let rgbColor = Math.floor(Math.random() * 256);
        return rgbColor;
      }

      function changeColor() {
        let col1 = randomColor();
        let col2 = randomColor();
        let col3 = randomColor();
        bgColor.style.backgroundColor = `rgb(${col1},${col2},${col3})`;
      }
    </script>
  </body>
</html>
