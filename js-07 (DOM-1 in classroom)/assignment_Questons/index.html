<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignments_Questions</title>
    <style>
      .style {
        text-decoration: underline;
        color: purple;
      }
    </style>
  </head>
  <body>
    <script>
      /* Qs1.Create a new input and button element on the page using JavaScript only.Set 
        the text of button to “Click me”; */

      let body = document.querySelector("body");

      let input = document.createElement("input");
      body.append(input);

      let btn = document.createElement("button");
      body.append(btn);
      btn.innerText = "Click Me";

      /* Qs2.Add following attributes to the element:
      -Change placeholder value of input to “username”
      -Change the id of button to “btn” */

      input.setAttribute("placeholder", "username");
      btn.setAttribute("id", "btn");

      /* Qs3.Access the btn using the querySelector and button id.Change the button 
      backgroundcolor to blue and text color to white. */

      btn.style.color = "white";
      btn.style.backgroundColor = "blue";

      /*  Qs4.Create an h1 element on the page and set its text to “DOM Practice” underlined.
      Change its color to purple.  */

      let h1 = document.createElement("h1");
      h1.innerText = "DOM Practice";

      body.append(h1);
      h1.classList.add("style");

      /*  Qs5.Create a p tag on the page and set its text to “Apna College Delta Practice”,
      where Delta is bold. */

      let p = document.createElement("p");
      p.innerHTML = "Apna College <b>Delta</b> Practice";
      body.append(p);
    </script>
  </body>
</html>
