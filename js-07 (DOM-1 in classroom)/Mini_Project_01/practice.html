<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light on off</title>
  </head>
  <body>
    <img id="img" src="lightoff.jpeg" alt="bulb" />
    <button onclick="onOff()">light On//Off</button>

    <script>
      let img = document.getElementById("img");
      console.log(img);
      function onOff() {
        if (img.src.includes("lightoff.jpeg")) {
          img.src = "lighton.jpeg";
        } else {
          img.src = "lightoff.jpeg";
        }
      }
    </script>
  </body>
</html>
